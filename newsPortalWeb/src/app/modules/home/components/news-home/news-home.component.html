<header><img src="../../../../../assets/Images/NewYorkTimes.png" alt="new-yor-times-image"></header>
<ng-container *ngIf="$news | async as news">
    <app-story-filter></app-story-filter>
    <app-story-list [storyList]="news.results"></app-story-list>
    <app-paginator [length]="news.countTotal" [pageSize]="5"></app-paginator>
</ng-container>
