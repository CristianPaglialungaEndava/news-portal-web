
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <img mat-card-sm-image src="../../../../../assets/Images/newsPapperLogo.png" >
        <mat-card-title>{{ story.title}}</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <ng-container *ngIf="story.url">
        <mat-card-actions>
            <button (click)="openLinkInNewTab(story.url)" mat-flat-button mat-button>Go to Post</button>
        </mat-card-actions>
    </ng-container>
  </mat-card>
